{% extends 'rango/base.html' %}
{% load staticfiles %}

{% block title_block %}
  Login
{% endblock %}

{% block body_block %}
<h1>Login to Rango</h1>
<form id="login"
      method="post"
      action="{% url 'login' %}">
  {% csrf_token %}
  Username: <input type="text"
                   name="username"
                   value=""
                   size="50"/>
  <br/>
  Password: <input type="password"
                   name="password"
                   value=""
                   size="50"/>
  <br/>
  <p> 
    {% if invalid_login %}
      Incorrect username and password combination.
    {% endif %}
  </p>
  <input type="submit"
         value="submit"/>
</form>
{% endblock %}
